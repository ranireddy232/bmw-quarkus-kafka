schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  version: 1.2.1
  provider: Red Hat
  website: https://quarkus.io
  displayName: Quarkus Java
  description: Quarkus with Java
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: quarkus-kafka-sample-1.0.0-SNAPSHOT:latest
      dockerfile:
        uri: src/main/docker/Dockerfile.jvm.staged
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 100Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8080
          targetPort: 8080
          path: /
          secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true